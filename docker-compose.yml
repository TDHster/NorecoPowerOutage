services:
  noreco_power_outage:
    container_name: noreco_power_outage
    build: .
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Добавляем переменные явно, если нужно
      - PYTHONPATH=/app
      - TZ=Asia/Manila  # Устанавливаем часовой пояс для cron
    volumes:
      - ./.env:/app/.env:ro  

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
